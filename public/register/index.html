<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Register</title>
</head>
<body class="jumbotron">
  <div class="mt-5"></div>
  <div class="row">
    <form class="offset-sm-2 offset-lg-3 col-sm-8 col-lg-6" id="form-register" name="form-register">
      <h3> Register as a customer.</h3>
      <br><br>
      <div 
        class="alert alert-warning alert-dismissible show d-none"
        id="emailPasswordValidationErrorAlert" 
        role="alert">
      <strong>Invalid email and password!</strong>
      <br>
      <small>Password must be at least 6 characters long and less than 30 characters.</small>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-register">Register</button>
      <br>
      <div class="form-check invisible">
        <input type="checkbox" class="form-check-input" id="adminCheck" disabled>
        <label class="form-check-label" for="adminCheck">Signup as Admin</label>
      </div>
      <p class="lead mt-2" >If you already have an account <a href="/static/">login</a> here.</p>
    </form>
  </div>
  <script>
    window.addEventListener('load', function (e) {
      const scriptElement = document.createElement('script')
      scriptElement.setAttribute('src', 'http://localhost:3000/static/js/register.js')
      scriptElement.setAttribute('type', 'text/javascript')
      document.body.appendChild(scriptElement)
    })
  </script>
</body>
</html>
